[package]
name = "config-site"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bad-server = { path = "../bad-server" }
embassy-sync = { version = "0.2", optional = true }
heapless = "0.7"
norfs = { git = "https://github.com/card-io-ecg/norfs.git", branch = "complex", optional = true }
smol = { version = "1.3", optional = true }

[build-dependencies]
libflate = "1.4.0"
minify-html = "0.11.1"

[[example]]
name = "simple"
required-features = ["bad-server/std"]

[dev-dependencies]
log = "0.4"
simple_logger = "4.1"
smol = "1"

[features]
default = ["std"]
embedded = ["dep:norfs", "dep:embassy-sync"]
std = ["dep:smol", "bad-server/std"]
