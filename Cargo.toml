[package]
name = "card_io_fw"
description = "Card/IO ECG device firmware"
version = "0.1.0"
authors = ["DÃ¡niel Buga <bugadani@gmail.com>"]
edition = "2021"
license = "MIT"

[dependencies]
embassy-futures = { version = "0.1.0" }
embassy-executor  = { version = "0.2.0", git = "https://github.com/embassy-rs/embassy.git", features = ["nightly", "arch-xtensa", "integrated-timers", "executor-thread", "pender-callback"] }
embassy-time = { version = "0.1.0", features = ["nightly", "unstable-traits"] }
embassy-sync = { version = "0.2.0" }
embassy-net = { git = "https://github.com/embassy-rs/embassy.git", rev = "fb27594", features = ["nightly", "tcp", "udp", "dhcpv4", "medium-ethernet"] }

embedded-hal-old = { package = "embedded-hal", version = "0.2.7" }
embedded-hal = { version = "1.0.0-alpha.10" }
embedded-hal-async = { version = "0.2.0-alpha.1" }

embedded-io = "0.4"
embedded-svc = { version = "0.25", default-features = false, features = [] }

# esp32s2-hal = { version = "0.9.0", optional = true, features = ["rt", "async", "embassy", "embassy-time-systick", "eh1"] }
esp32s3-hal = { git = "https://github.com/bugadani/esp-hal.git", branch = "s3_adc_calibration", optional = true, features = ["rt", "async", "embassy", "embassy-time-systick", "eh1"] }
# esp32s2 = { version = "0.14.0", optional = true }
esp32s3 = { version = "0.18.0", optional = true }
esp-backtrace = { version = "0.7.0", features = ["panic-handler", "exception-handler"] }
esp-println = { version = "0.5.0", default-features = false, features = ["critical-section", "colors", "log"] }
esp-alloc = { version = "0.3.0" }
esp-wifi = { git = "https://github.com/bugadani/esp-wifi.git", branch = "systimer", features = ["esp32s3", "phy-enable-usb", "wifi", "embedded-svc", "async", "embassy-net"] }

display-interface = { git = "https://github.com/bugadani/display-interface.git", branch = "async", features = ["async"] }
display-interface-spi = { git = "https://github.com/bugadani/display-interface.git", branch = "async", features = ["async"] }
ssd1306 = { git = "https://github.com/bugadani/ssd1306.git", branch = "async", features = ["async", "graphics", "nightly"] }

embedded-graphics = "0.8.0"

config-site = { path = "config-site" }
critical-section = "1.1"
device-descriptor = { path = "device-descriptor" }
register-access = { path = "register-access" }
gui = { path = "gui" }
ads129x = { path = "ads129x" }
log = "0.4.17"
object-chain = "0.1.3"
signal-processing = { path = "signal-processing" }
replace_with = { version = "0.1", default-features = false, features = ["nightly"] }
bad-server = { path = "bad-server", features = ["embassy"] }
norfs = { git = "https://github.com/card-io-ecg/norfs.git", branch = "complex", features = ["esp32s3", "embedded-io"] }
heapless = "0.7"

[patch.crates-io]
# needed because of esp-wifi
esp-hal-common = { git = "https://github.com/bugadani/esp-hal.git", branch = "s3_adc_calibration" }
esp32s3-hal = { git = "https://github.com/bugadani/esp-hal.git", branch = "s3_adc_calibration" }

[features]
default = ["esp32s3"]

# MCU options - make sure to update `.cargo/config.toml`!
# esp32s2 = ["dep:esp32s2", "dep:esp32s2-hal", "esp-backtrace/esp32s2", "esp-println/esp32s2", "rtt"]
esp32s3 = ["dep:esp32s3", "dep:esp32s3-hal", "esp-backtrace/esp32s3", "esp-println/esp32s3", "jtag_serial"]

# Print options
jtag_serial = ["esp-backtrace/print-jtag-serial", "esp-println/jtag_serial"]
rtt = ["esp-backtrace/print-rtt", "esp-println/rtt"]

[package.metadata.espflash]
partition_table = "partitions.csv"
format          = "esp-bootloader"

[workspace]
members = [
    ".",
    "ads129x",
    "bad-server",
    "device-descriptor",
    "gui",
    "register-access",
    "signal-processing",
    "xtask"
]

[profile.dev]
opt-level = 3
codegen-units = 1
lto = "off"

[profile.release]
debug = true
codegen-units = 1
lto = "off"
