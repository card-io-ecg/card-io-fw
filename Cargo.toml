[package]
name = "card_io_fw"
description = "Card/IO ECG device firmware"
version = "0.1.0"
authors = ["DÃ¡niel Buga <bugadani@gmail.com>"]
edition = "2021"
license = "MIT"

[dependencies]
embassy-futures = { version = "0.1.0" }
embassy-executor  = { version = "0.2.0", features = ["nightly", "arch-xtensa", "integrated-timers", "executor-thread"] }
embassy-time = { version = "0.1.0", features = ["nightly", "unstable-traits"] }

embedded-hal = { version = "1.0.0-alpha.10" }
embedded-hal-async = { version = "0.2.0-alpha.1" }

esp32s2-hal = { version = "0.9.0", optional = true, features = ["rt", "async", "embassy", "embassy-time-timg0"] }
esp32s3-hal = { version = "0.9.0", optional = true, features = ["rt", "async", "embassy", "embassy-time-timg0"] }
esp-backtrace = { version = "0.7.0", features = ["panic-handler", "exception-handler"] }
esp-println = { version = "0.5.0", default-features = false, features = ["critical-section", "colors", "log"] }
esp-alloc = { version = "0.3.0" }

display-interface = { git = "https://github.com/bugadani/display-interface.git", branch = "async", features = ["async"] }
display-interface-spi-async = { git = "https://github.com/bugadani/display-interface.git", branch = "async" }
ssd1306 = { git = "https://github.com/bugadani/ssd1306.git", branch = "async", features = ["async", "graphics"] }

embedded-graphics = "0.7.1"

ads129x = { path = "ads129x" }
log = "0.4.17"

[features]
default = ["esp32s3", "jtag_serial"]

# MCU options - make sure to update `.cargo/config.toml`!
esp32s2 = ["dep:esp32s2-hal", "esp-backtrace/esp32s2", "esp-println/esp32s2"]
esp32s3 = ["dep:esp32s3-hal", "esp-backtrace/esp32s3", "esp-println/esp32s3"]

# Print options
jtag_serial = ["esp-backtrace/print-jtag-serial", "esp-println/jtag_serial"]

[workspace]
members = [
    ".",
    "ads129x",
    "device-descriptor",
    "register-access"
]
