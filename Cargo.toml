[package]
name = "card_io_fw"
description = "Card/IO ECG device firmware"
version = "0.1.0"
authors = ["DÃ¡niel Buga <bugadani@gmail.com>"]
edition = "2021"
license = "MIT"

[workspace.dependencies]
embedded-graphics = "0.8.0"
embedded-hal = "1.0.0-rc.1"
embedded-hal-async = "1.0.0-rc.1"
embedded-hal-bus = { version = "0.1.0-rc.1", features = ["async"] }
embedded-io = { version = "0.4", features = ["async"] }
embedded-menu = "0.4.0"
embedded-svc = { version = "0.25", default-features = false, features = [] }
embassy-net = { version = "0.1.0", features = [
    "nightly",
    "tcp",
    "udp",
    "dhcpv4",
    "medium-ethernet",
    "defmt"
] }
embassy-sync = { version = "0.2.0" }
embassy-executor = { version = "0.3.0", features = [
    "nightly",
    "integrated-timers",
] }

heapless = "0.7"
log = { version = "0.4.18", default-features = false, features = [
    "max_level_info",
    "release_max_level_info",
] }
logger = { path = "logger", features = ["defmt"] }
norfs = { git = "https://github.com/card-io-ecg/norfs.git", features = [
    "esp32s3",
] }
object-chain = "0.1.3"
bad-server = { path = "bad-server" }
defmt = { version = "=0.3.5" }

[dependencies]
embassy-futures = { version = "0.1.0" }
embassy-executor = { workspace = true }
embassy-time = { version = "0.1.3", features = ["nightly", "unstable-traits"] }

embedded-hal-old = { package = "embedded-hal", version = "0.2.7" }

# esp32s2-hal = { version = "0.10.0", optional = true, features = ["rt", "async", "embassy", "embassy-time-systick", "eh1"] }
esp32s3-hal = { version = "0.12.0", optional = true, features = [
    "rt",
    "async",
    "embassy",
    "embassy-executor-thread",
    "embassy-executor-interrupt",
    "embassy-time-systick",
    "eh1",
] }
esp-backtrace = { version = "0.8.0", features = [
    "panic-handler",
    "exception-handler",
] } # add "halt-cores"
esp-println = { version = "0.6.0", default-features = false, features = [
    "critical-section",
    "colors",
    "log",
    "defmt",
] }
esp-alloc = { version = "0.3.0" }
esp-wifi = { git = "https://github.com/esp-rs/esp-wifi.git", rev = "02239f9", features = [
    "phy-enable-usb",
    "ps-min-modem",
    "wifi",
    "embedded-svc",
    "async",
    "embassy-net",
] }

display-interface = { git = "https://github.com/therealprof/display-interface.git", branch = "master" }
display-interface-spi = { git = "https://github.com/therealprof/display-interface.git", branch = "master" }
ssd1306 = { git = "https://github.com/bugadani/ssd1306.git", branch = "ehal1", features = [
    "async",
    "graphics",
    "nightly",
] }

atomic_enum = "0.2.0"
config-site = { path = "config-site", default-features = false, features = [
    "embedded",
    "defmt"
] }
critical-section = "1.1"
device-descriptor = { path = "device-descriptor" }
register-access = { path = "register-access" }
gui = { path = "gui" }
macros = { path = "macros" }
embassy-alloc-taskpool = { path = "embassy-alloc-taskpool" }
ads129x = { path = "ads129x", features = ["defmt"] }
max17055 = { path = "max17055", features = ["defmt"], optional = true }
signal-processing = { path = "signal-processing", features = ["nostd"] }
replace_with = { version = "0.1", default-features = false, features = [
    "nightly",
] }
static_cell = { version = "1.2.0", features = ["nightly"] }
bad-server = { path = "bad-server", features = ["embassy", "defmt"] }

embedded-graphics = { workspace = true }
embedded-hal = { workspace = true }
embedded-hal-async = { workspace = true }
embedded-hal-bus = { workspace = true }
embedded-io = { workspace = true }
embedded-menu = { workspace = true }
embedded-svc = { workspace = true }
embassy-net = { workspace = true }
embassy-sync = { workspace = true }

norfs = { workspace = true }
heapless = { workspace = true }
log = { workspace = true }
object-chain = { workspace = true }
defmt = { workspace = true }

[patch.'https://github.com/esp-rs/esp-wifi']
esp-wifi = { git = "https://github.com/bugadani/esp-wifi.git", branch = "dev" }

[features]
default = ["esp32s3"]

battery_adc = []
battery_max17055 = ["dep:max17055"]

hw_v1 = ["battery_adc"]
hw_v2 = ["battery_max17055"] # also v3

# MCU options
# esp32s2 = ["dep:esp32s2", "dep:esp32s2-hal", "esp-backtrace/esp32s2", "esp-println/esp32s2", "rtt"]
esp32s3 = [
    "dep:esp32s3-hal",
    "esp-backtrace/esp32s3",
    "esp-println/esp32s3",
    "uart", # print via uart, serial_jtag seems to lose bytes
    "esp-wifi/esp32s3",
]

# Print options
uart = ["esp-backtrace/print-uart", "esp-println/uart"]
jtag_serial = ["esp-backtrace/print-jtag-serial", "esp-println/jtag_serial"]
rtt = ["esp-backtrace/print-rtt", "esp-println/rtt"]

[package.metadata.espflash]
partition_table = "partitions.csv"
format = "esp-bootloader"

[workspace]
members = [
    ".",
    "ads129x",
    "bad-server",
    "device-descriptor",
    "embassy-alloc-taskpool",
    "gui",
    "macros",
    "register-access",
    "signal-processing",
    "xtask",
]

[profile.dev]
opt-level = 3
codegen-units = 1
lto = "off"

[profile.release]
debug = true
codegen-units = 1
lto = "off"

[profile.lto]
inherits = "release"
lto = true
