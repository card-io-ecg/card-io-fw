heapless = { git = "https://github.com/rust-embedded/heapless.git" }

[features]
default = ["defmt", "rtt"]
#default = ["defmt", "esp-println"]

battery_max17055 = ["dep:max17055"]

hw_v4 = ["battery_max17055", "esp32s3"]
hw_v6 = ["battery_max17055"] # skipped v5, v6 has S3 and C6 options

# MCU options
esp32s3 = [
    "esp-hal/esp32s3",
    "dep:norfs-esp32s3",
    "esp-backtrace?/esp32s3",
    "esp-radio/esp32s3",
    "esp-rtos/esp32s3",
    "esp-println?/esp32s3",
    "esp-bootloader-esp-idf/esp32s3",
]
esp32c6 = [
    "esp-hal/esp32c6",
    "dep:norfs-esp32c6",
    "esp-backtrace?/esp32c6",
    "esp-radio/esp32c6",
    "esp-rtos/esp32c6",
    "esp-println?/esp32c6",
    "esp-bootloader-esp-idf/esp32c6",
]

# Signal processing
downsampler-light = [] # uses IIR-based filtering and less memory

defmt = [
    "norfs/defmt",
    "embedded-io/defmt-03",
    "embedded-graphics/defmt",
    "esp-radio/defmt",
    "esp-rtos/defmt",
    "esp-hal/defmt",
    "esp-hal/defmt",
    "esp-backtrace?/defmt",
    "esp-println?/defmt-espflash",

    "config-site/defmt",
    "ads129x/defmt",
    "max17055?/defmt",
    "bad-server/defmt",
    "gui/defmt",
    "signal-processing/defmt",
    "reqwless/defmt",
    "embedded-tls/defmt",
    "heapless/defmt",

    "embassy-net/defmt",
    "smoltcp/defmt",
    "rtt-target?/defmt",
    "panic-rtt-target?/defmt",
]

rtt = ["dep:rtt-target", "dep:panic-rtt-target"]
esp-println = ["dep:esp-println", "esp-println/jtag-serial", "dep:esp-backtrace"]

[package.metadata.espflash]
partition_table = "partitions.csv"
format = "esp-bootloader"

[workspace]
members = [
    ".",
    "ads129x",
    "bad-server",
    "embassy-alloc-taskpool",
    "gui",
    "macros",
    "signal-processing",
    "xtask",
]

[profile.dev]
opt-level = 3
codegen-units = 1
lto = "thin"

[profile.release]
debug = true
codegen-units = 1
lto = "fat"

[profile.lto]
inherits = "release"
lto = "fat"
