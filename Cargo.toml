[package]
name = "card_io_fw"
description = "Card/IO ECG device firmware"
version = "0.1.0"
authors = ["DÃ¡niel Buga <bugadani@gmail.com>"]
edition = "2021"
license = "MIT"

[dependencies]
embassy-futures = { version = "0.1.0" }
embassy-executor = { version = "0.2.0", features = [
    "nightly",
    "arch-xtensa",
    "integrated-timers",
    "executor-thread",
    "pender-callback",
] }
embassy-time = { version = "0.1.2", features = ["nightly", "unstable-traits"] }
embassy-sync = { version = "0.2.0" }
embassy-net = { version = "0.1.0", features = [
    "nightly",
    "tcp",
    "udp",
    "dhcpv4",
    "medium-ethernet",
] }

embedded-hal-old = { package = "embedded-hal", version = "0.2.7" }
embedded-hal = { version = "1.0.0-alpha.11" }
embedded-hal-async = { version = "0.2.0-alpha.2" }

embedded-io = "0.4"
embedded-svc = { version = "0.25", default-features = false, features = [] }

# esp32s2-hal = { version = "0.10.0", optional = true, features = ["rt", "async", "embassy", "embassy-time-systick", "eh1"] }
esp32s3-hal = { version = "0.10.0", optional = true, features = [
    "rt",
    "async",
    "embassy",
    "embassy-time-systick",
    "eh1",
] }
# esp32s2 = { version = "0.15.0", optional = true }
esp32s3 = { version = "0.19.0", optional = true }
esp-backtrace = { version = "0.7.0", features = [
    "panic-handler",
    "exception-handler",
] } # add "halt-cores"
esp-println = { version = "0.5.0", default-features = false, features = [
    "critical-section",
    "colors",
    "log",
] }
esp-alloc = { version = "0.3.0" }
esp-wifi = { git = "https://github.com/esp-rs/esp-wifi.git", rev = "68dc11b", features = [
    "phy-enable-usb",
    "wifi",
    "embedded-svc",
    "async",
    "embassy-net",
] }

display-interface = { git = "https://github.com/therealprof/display-interface.git" }
display-interface-spi = { git = "https://github.com/therealprof/display-interface.git" }
ssd1306 = { git = "https://github.com/bugadani/ssd1306.git", branch = "ehal1", features = [
    "async",
    "graphics",
    "nightly",
] }

embedded-graphics = "0.8.0"

config-site = { path = "config-site", default-features = false, features = [
    "embedded",
] }
critical-section = "1.1"
device-descriptor = { path = "device-descriptor" }
register-access = { path = "register-access" }
gui = { path = "gui" }
ads129x = { path = "ads129x" }
max17055 = { path = "max17055", optional = true }
log = { version = "0.4.18", default-features = false, features = [
    "max_level_info",
    "release_max_level_info",
] }
object-chain = "0.1.3"
signal-processing = { path = "signal-processing", features = ["nostd"] }
replace_with = { version = "0.1", default-features = false, features = [
    "nightly",
] }
bad-server = { path = "bad-server", features = ["embassy"] }
norfs = { git = "https://github.com/card-io-ecg/norfs.git", features = [
    "esp32s3",
] }
heapless = "0.7"

[patch.crates-io]
# needed because of esp-wifi
esp-hal-common = { git = "https://github.com/bugadani/esp-hal.git", branch = "dev" }
esp32s3 = { git = "https://github.com/esp-rs/esp-pacs.git", rev = "ce6d5b5" }
esp32s3-hal = { git = "https://github.com/bugadani/esp-hal.git", branch = "dev" }
embassy-executor = { git = "https://github.com/embassy-rs/embassy.git", rev = "3382ca1" }
embassy-time = { git = "https://github.com/embassy-rs/embassy.git", rev = "3382ca1" }

[patch.'https://github.com/esp-rs/esp-wifi']
esp-wifi = { git = "https://github.com/bugadani/esp-wifi.git", branch = "dev" }

[features]
default = ["esp32s3"]

battery_adc = []
battery_max17055 = ["dep:max17055"]
has_frontend_powerdown = []

hw_v1 = ["battery_adc"]
hw_v2 = ["battery_max17055"] # also v3

# MCU options - make sure to update `.cargo/config.toml`!
# esp32s2 = ["dep:esp32s2", "dep:esp32s2-hal", "esp-backtrace/esp32s2", "esp-println/esp32s2", "rtt"]
esp32s3 = [
    "dep:esp32s3",
    "dep:esp32s3-hal",
    "esp-backtrace/esp32s3",
    "esp-println/esp32s3",
    "jtag_serial",
    "esp-wifi/esp32s3",
]

# Print options
jtag_serial = ["esp-backtrace/print-jtag-serial", "esp-println/jtag_serial"]
rtt = ["esp-backtrace/print-rtt", "esp-println/rtt"]

[package.metadata.espflash]
partition_table = "partitions.csv"
format = "esp-bootloader"

[workspace]
members = [
    ".",
    "ads129x",
    "bad-server",
    "device-descriptor",
    "gui",
    "register-access",
    "signal-processing",
    "xtask",
]

[profile.dev]
opt-level = 3
codegen-units = 1
lto = "off"

[profile.release]
debug = true
codegen-units = 1
lto = "off"

[profile.lto]
inherits = "release"
lto = true
